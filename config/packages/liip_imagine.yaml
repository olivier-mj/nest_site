# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "imagick"
    webp:
        generate: true
        quality:     100
        cache:       ~
        data_loader: ~
        post_processors: []

    controller:
        redirect_response_code: 302
    twig:
        mode:  lazy

    filter_sets:
        cache: ~
        homepage_large:
            quality: 100
            # format: webp
            filters:
                thumbnail:
                    size: [1000, 563]
                    mode: outbound

        homepage_medium:
            quality: 100
            # format: webp
            filters:
                thumbnail:
                    size: [750, 422]
                    mode: outbound

        homepage_small:
            quality: 100
            # format: webp
            filters:
                thumbnail:
                    size: [500, 281]
                    mode: outbound

        homepage_thumbnail:
            quality: 100
            # format: webp
            filters:
                thumbnail:
                    size: [245, 138]
                    mode: outbound

        blog_large:
            quality: 75
            filters:
                thumbnail:
                    size: [1000, 563]
                    mode: outbound

        blog_medium:
            quality: 75
            filters:
                thumbnail:
                    size: [750, 422]
                    mode: outbound

        blog_small:
            quality: 75
